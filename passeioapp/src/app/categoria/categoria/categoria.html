<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Nova Categoria</h2>
    <hr/>

    <form id="categoriaForm" formGroup="camposForm" ngSubmit="salvar">
        <!--campo Nome-->
       <div class="mb-4">
        <label class="block text-gray-600 font-medium mb-2">Nome:</label>
       <input type="text" id="nome" name="nome" formControlName="nome"
         placeholder="Ex: Restaurantes,Praias,Shopping"
         class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" 
         required
         />
     <span class="text-red-500 text-sm" >
        Campo Obrigatorio
     </span>
      </div>

      <!-- Campo Descricao-->
       <div class="mb-4">
        <label class="block  text-gray-600 font-medium">Descricao</label>

         <textarea
         rows="4"
         id="descricao" name="descricao"  formControlName="descricao"
         placeholder="Ex: Restaurantes,Praias,Shopping"
         class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none 
         focus:ring focus:ring-blue-400">
        </textarea>

     <span class="text-red-500 text-sm" >
        Campo Obrigatorio
     </span>
      
           
       </div>
       <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-800">
        Cadastrar Categoria
       </button>
    </form>

</div>
